<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greeting Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1f2937; /* Dark background */
      color: white; /* White text */
      text-align: center;
      padding: 50px;
    }
    .greeting-message {
      font-size: 2rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Greeting Page</h1>
  <p class="greeting-message" id="greeting-message">Loading...</p> <!-- Message will be updated here -->

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('name'); // Get the 'name' parameter from the URL

    // If a name is provided, update the message
    if (name) {
      document.getElementById('greeting-message').textContent = `Hello, ${name}!`;
    } else {
      document.getElementById('greeting-message').textContent = 'Hello, Guest!';
    }
  </script>
</body>
</html>
